<select (change)="onOptionSelect($event)">
  @for (option of options; track option) {
    <option [value]="option">{{ option }}</option>
  }
</select>
<select (change)="onRangeSelect($event)">
  @for (optionRange of rangeOptions; track optionRange) {
    <option [value]="optionRange">{{ optionRange }}</option>
  }
</select>
