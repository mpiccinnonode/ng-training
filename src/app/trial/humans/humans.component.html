<div class="container-fluid">
  <div class="row">
    <h2>Umani</h2>
  </div>

  <div class="d-flex gap-2">
    <app-searchbar (submit)="onSearchHumanName($event)"></app-searchbar>
    <app-filter-advance
      [options]="humanOccupation"
      (submit)="onSelectOptionsOccupations($event)"
    ></app-filter-advance>
    <button class="rounded-2" type="button" (click)="resetFilter()">
      Reset
    </button>
  </div>

  <div class="mt-3">
    <table class="w-100">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Et√†</th>
          <th>Occupazione</th>
        </tr>
      </thead>
      <tbody>
        @for (human of filteredHumans; track human.id) {
          <tr>
            <td>{{ human.name }}</td>
            <td>{{ human.age }}</td>
            <td>{{ human.occupation }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
