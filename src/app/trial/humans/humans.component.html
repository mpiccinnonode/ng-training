<div class="container-fluid">
  <div class="row">
    <h2>Umani</h2>
  </div>

  <div class="d-flex gap-2">
    <app-searchbar (submit)="onSearchHumanName($event)"></app-searchbar>
    <app-filter-advance
      [options]="humanOccupation"
      [rangeOptions]="optionsAgeRanges"
      (submit)="onSelectOptionsOccupations($event)"
      (submitRange)="onSelectOptionsAgeRenge($event)"
    ></app-filter-advance>
    <button class="rounded-2" type="button" (click)="resetFilter()">
      Reset
    </button>
    <button class="rounded-2" type="button" (click)="sortByAge()">
      Ordina per età
    </button>
    <button class="rounded-2" type="button" (click)="resetAllAge()">
      Resetta tutte le età
    </button>
  </div>

  <div class="mt-3">
    <table class="w-100">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Età</th>
          <th>Occupazione</th>
        </tr>
      </thead>
      <tbody>
        @for (human of filteredHumans; track human.id) {
          <tr>
            <td>{{ human.name }}</td>
            <td>{{ human.age }}</td>
            <td>{{ human.occupation }}</td>
            <td>
              <button class="rounded-2" type="button" (click)="addFiveAge(human)">
                Invecchia
              </button>
            </td>
            <td>
              <button class="rounded-2" type="button" (click)="remuveFiveAge(human)">
                Ringiovanisci
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <div class="row mt-4">
    <h2>Indirizzi</h2>
  </div>

  <div class="mt-3">
    <table class="w-100">
      <thead>
        <tr>
          <th>Via</th>
          <th>Città</th>
          <th>Stato</th>
          <th>CAP</th>
        </tr>
      </thead>
      <tbody>
        @for (address of addressList; track address) {
          <tr>
            <td>{{ address.street }}</td>
            <td>{{ address.city }}</td>
            <td>{{ address.state }}</td>
            <td>{{ address.zip }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
